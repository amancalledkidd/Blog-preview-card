<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
    <article class="blog-post">
      <header class="blog-post-header">
        <img src="./assets/images/illustration-article.svg" alt="Artistic abstract coding image">
      </header>
      <main class="blog-post-main">
        <p class="blog-post-main__tag text-4">Learning</p>
        <p class="blog-post-main__date text-3">Published 21 Dec 2023</p>
        <h1 class="blog-post-main__title text-1"> HTML & CSS foundations </h1>
        <p class="blog-post-main__content text-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </main>
      <footer class="blog-post-footer">
        <img class="blog-post-footer__writer-avatar" src="./assets/images/image-avatar.webp" alt="Blog writers avatar">
        <p class="blog-post-footer__writer-name text-4">Greg Hooper</p>
      </footer>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">K Kidd</a>.
  </div>
</body>
</html>
